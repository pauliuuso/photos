  <div class="col-12 col-md-6 card login-form">
    <h2>Prisijungti!!</h2>
    <form (submit)="LoginUser($event)">
        <div class="form-group">
          <label for="email">Elektroninis paštas:</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="El. paštas">
        </div>
        <div class="form-group">
          <label for="password">Slaptažodis:</label>
          <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Slaptažodis">
        </div>
        <div>
          <p>{{errorMessage}}</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
