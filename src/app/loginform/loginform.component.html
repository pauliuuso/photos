<div class="row">
  <div class="col-xs-12 card login-form">
    <h2>Prisijungti!!</h2>
    <form (submit)="LoginUser($event)">
        <div class="form-group">
          <label for="email">Elektroninis paštas:</label>
          <input [(ngModel)]="username" name="username" type="email" class="form-control" aria-describedby="emailHelp" placeholder="El. paštas">
        </div>
        <div class="form-group">
          <label for="password">Slaptažodis:</label>
          <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Slaptažodis">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
