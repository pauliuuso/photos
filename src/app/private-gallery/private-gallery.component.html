<h2 class="text-center py-2">Paulius galerija</h2>
<div class="row">
  <div *ngFor="let photo of photos" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
    <app-dashboard-item [title]="photo.title" [url]="photo.url" [author]="photo.owner" [id]="photo.id" [description]="photo.description"></app-dashboard-item>
  </div>
  <p class="text-warning">{{ errorMessage }}</p>
</div>
